<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My CSS Portfolio</title>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Roboto&family=Satisfy&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="style.css">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>

    <body>
        <!-- Title -->
        <section id="title" class="gradient-background">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="header-1">I'm Silvio</h1>
                        <p id="title-p" class="display-4">A programmer</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <img src="./image/programmer.jpg" id="programmer" class="d-block mx-lg-auto img-fluid" alt="programmer" width="495px" loading="lazy"> 
                    </div>
                </div>
            </div>
        </section>
        <!-- Hello -->
        <section id="middle-container" class="hello-background">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <img src="./image/silvio.jpg" id="profile" class="d-block mx-lg-auto img-fluid" 
                        alt="profile" width="350" height="10px" loading="lazy">
                        <h2 class="display-5" id="header-2">Hello</h2>
                        <p id="hello-p" class="display-4">I'm a Web Developer. I like play the guitar.</p>
                        <br>
                    </div>
                </div>
                <div class="header-2">
                    <h2 class="display-5" id="header-2">Hobby</h2>
                </div>
                
                <div class="row">
                    <div class="col-4">
                        <img src="./image/guitar.jpg" id="guitar" class="d-block mx-lg-auto img-fluid" 
                        alt="profile" width="200px" height="10px" loading="lazy">
                        <p id="hello-p" class="display-4">I love playing guitar. My favorite genres are: classical, gypsy jazz, blues and flamenco.</p>
                    </div>
                    <div class="col-4">

                    </div>
                    <div class="col">
                        
                    </div>
                </div>
            </div> 
        </section>
        








        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
